<footer class="section site-footer">
    <div class="section-content">
        <div class="row justify-content-between align-items-center">
            <div class="col col-md-6">
                <ul class="social-links text-center text-md-left">
                    {% for link in site.footer_social_links %}
                    <li>
                      {% if(link[1].fa_icon != false) %}
                      <i class="{{ link[1].fa_icon }} fa-lg fa-fw mr-1"></i>
                      {% endif %}
                      <a href="{{ link[1].url }}">{{ link[0] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col col-md-6 copyright text-center text-md-right">
              &copy; {{ site.time | date: '%Y' }} {{ site.author }}.
              <a href="{{ site.footer.vm-link }}" class="vm-logo">A VMware-backed project. <img src="/img/{{ site.vm_logo }}" /></a>
            </div>
        </div>
    </div>
</footer>
