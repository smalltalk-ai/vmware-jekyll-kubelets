<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body id="episode">
  <div class="container-fluid site-outer-container">
    <div class="site-container">
      {% include site-header.html %}
      <div class="post-single-hero bg-color-{{ site.hero.background-color }}"> 
        <div class="section">
          <div class="section-content">
            <h1>Episode {{page.episode_number}}: {{ page.title }}</h1>
          </div>
        </div>
      </div>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            <div class="row justify-content-center">
              <div class="col col-md-10 mb-3"><h2>Show Notes</h2></div>
            </div>
            <div class="row justify-content-center">
              <div class="col col-md-10 mb-5">
                {{ page.notes }}
              </div>
            </div>  
            <div class="row justify-content-center">
              <div class="col col-md-10 mb-3">
                <h2 data-toggle="collapse" class="collapsed" href="#videoPanel" role="button" aria-expanded="false" aria-controls="videoPanel">
                  Video
                  <i class="fas fa-chevron-right fa-xs"></i>
                </h2>
              </div>
            </div>
            <div class="row justify-content-center collapse" id="videoPanel">
              <div class="col col-md-10 mb-5">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="{{ page.video }}"></iframe>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col col-md-10 mb-3">
                <h2 data-toggle="collapse" class="collapsed" href="#audioPanel" role="button" aria-expanded="false" aria-controls="audioPanel">
                  Audio
                  <i class="fas fa-chevron-right fa-xs"></i>
                </h2>
              </div>
            </div>
            <div class="row justify-content-center collapse" id="audioPanel">
              <div class="col col-md-10 mb-5">
                <iframe src="https://omny.fm/shows/{{ site.podcast }}/{{ page.episode_id }}/embed?style=artwork" width="100%" height="180" title="{{ page.title }}"></iframe>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col col-md-10 mb-3">
                <h2 data-toggle="collapse" class="collapsed" href="#transcriptPanel" role="button" aria-expanded="false" aria-controls="transcriptPanel">
                  Transcript
                  <i class="fas fa-chevron-right fa-xs"></i>
                </h2>
              </div>
            </div>
            <div class="row justify-content-center collapse" id="transcriptPanel">
              <div class="col col-md-10 mb-5">
                {{ content }}
              </div>
            </div>
          </div>
          <div class="col-md-4">
            {% include listen-and-watch.html %}
          </div>
        </div>
      </div>
      {% include footer.html %}
    </div>
  </div>
</body>

</html>
