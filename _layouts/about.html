<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body id="{{ page.id }}">
  <div class="container-fluid site-outer-container">
    <div class="site-container">
      {% include site-header.html %}
      <div class="post-single-hero bg-color-{{ site.hero.background-color }}">
        <div class="section">
          <div class="section-content">
            <h1>{{ page.title }}</h1>
          </div>
        </div>
      </div>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            {{ content }}
          </div>
          <div class="col-md-4">
            {% include listen-and-watch.html %}            
          </div>
        </div>
      </div>
      {% include footer.html %}
    </div>
  </div>
</body>

</html>
